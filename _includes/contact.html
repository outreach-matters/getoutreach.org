
<section id="contact" class="contact bg-primary">
    <div class="container">
        <h2>Reach Out.. We Love New Friends</h2>
        <ul class="list-inline list-social">
            {% for network in site.social %}
            <li class="social-{{ network.title }}">
                <a title="{{ network.link_title }}" href="{{ network.url }}" class="btn-social btn-outline"><img src="/img/social/{{ network.title }}.svg"></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
